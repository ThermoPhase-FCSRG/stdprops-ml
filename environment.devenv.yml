name: stdprops
channels:
  - conda-forge

dependencies:
  # Scientific stack
  - python
  - numpy
  - pandas
  - scikit-learn
  - jupyter
  - jupytext
  - openpyxl

  # Plots
  - plotly
  - seaborn
  - matplotlib
  
  # Extra deps with pip (unfortunately, not recommended)
  - pip
  - pip:
    - kaleido

environment:
  DATAPATH: {{ root }}/data
